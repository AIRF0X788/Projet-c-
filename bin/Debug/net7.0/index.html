<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c#</title>
</head>
<body>
    <h1>Ajouter une personne</h1>
    <form id="addPersonForm">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Ajouter</button>
    </form>

    <script>
        document.getElementById('addPersonForm').addEventListener('submit', function (event) {
            event.preventDefault();
            addPerson();
        });

        async function addPerson() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const data = new URLSearchParams();
            data.append('name', name);
            data.append('email', email);

            const response = await fetch('http://localhost:8080/api/person', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: data,
            });

            const result = await response.json();
            console.log(result);
        }
    </script>
    <h1>Ajouter un produit</h1>
    <form id="addProductForm">
        <label for="pname">Nom:</label>
        <input type="text" id="pname" name="pname" required>
        <br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        <br>
        <label for="price">Prix:</label>
        <input type="text" id="price" name="price" required>
        <br>
        <button type="submit">Ajouter</button>
    </form>

    <script>
        document.getElementById('addProductForm').addEventListener('submit', function (event) {
            event.preventDefault();
            addProduct();
        });

        async function addProduct() {
            const name = document.getElementById('pname').value;
            const description = document.getElementById('description').value;
            const price = document.getElementById('price').value;

            const data = new URLSearchParams();
            data.append('pname', name);
            data.append('description', description);
            data.append('price', price);

            const response = await fetch('http://localhost:8080/api/inventory', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: data,
            });

            const result = await response.json();
            console.log(result);
        }
    </script>
    <a href="http://localhost:8080/people">Afficher la table des personnes</a>
    <a href="http://localhost:8080/inventory">Afficher la table des personnes</a>
</body>
</html>
