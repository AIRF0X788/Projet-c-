<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
</head>
<body>
    <h1>Ajouter une personne</h1>
    <form id="addPersonForm">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Ajouter</button>
    </form>

    <script>
        document.getElementById('addPersonForm').addEventListener('submit', function (event) {
            event.preventDefault();
            addPerson();
        });

        async function addPerson() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const passwordhash = document.getElementById('password').value;

            const data = new URLSearchParams();
            data.append('name', name);
            data.append('email', email);
            data.append('passwordhash', passwordhash);

            const response = await fetch('http://localhost:8080/api/person', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: data,
            });

            const result = await response.json();
            console.log(result);
        }

        
    </script>
    
    <a href="http://localhost:8080/people">Afficher la table des personnes</a>
    
    <h1>Modifier une personne</h1>
    
    <form id="editPersonForm">
        <label for="editId">ID de la personne à modifier:</label>
        <input type="number" id="editId" name="editId" required>
        <br>
        <label for="editName">Nouveau nom:</label>
        <input type="text" id="editName" name="editName">
        <br>
        <label for="editEmail">Nouvel email:</label>
        <input type="email" id="editEmail" name="editEmail">
        <br>
        <label for="password">Mot de passe:</label>
        <input type="password" id="editPassword" name="editPassword" required>
        <br>
        <button type="button" onclick="editPerson()">Modifier</button>
    </form>

    <script>
        document.getElementById('editPersonForm').addEventListener('submit', function (event) {
            event.preventDefault();
            editPerson();
        });

        async function editPerson() {
            const id = document.getElementById('editId').value;
            const newName = document.getElementById('editName').value;
            const newEmail = document.getElementById('editEmail').value;
            const newHashpassword = document.getElementById('editPassword').value;

            const data = new URLSearchParams();
            data.append('name', newName);
            data.append('email', newEmail);
            data.append('passwordhash', newHashpassword);

            const response = await fetch(`http://localhost:8080/api/person/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: data,
            });

            const result = await response.json();
            console.log(result);
        }
    </script>

<label for="deleteId">ID de la personne à supprimer:</label>
<input type="number" id="deleteId" name="deleteId" required>
<br>
<button type="button" onclick="deletePerson()">Supprimer</button>

<script>
    async function deletePerson() {
        const idToDelete = document.getElementById('deleteId').value;

        const response = await fetch(`http://localhost:8080/api/person/${idToDelete}`, {
            method: 'DELETE',
        });

        const result = await response.json();
        console.log(result);
    }
</script>


</body>
</html>
